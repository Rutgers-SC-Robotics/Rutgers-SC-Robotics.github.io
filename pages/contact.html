<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>

body {
  margin: 0px;
}

.wrapper p {

}

.slideshow {
  margin-left:0px;
  margin-right:0px;
  margin-top: 75px;
  height: 603.35px;
  width: 100%;
  overflow: hidden;
  background-image: url('https:\/\/robotics.rutgers.edu\/wp-content\/uploads\/2021\/09\/Faith_Pallone_Holloway_Raimondo-1-scaled.jpg');
  background-size: cover;
  background-position: center;
  align-content: center;
  color: white;
}

.slideshow h1, h2 {
  line-height: 33px;
  text-shadow: rgb(0, 0, 0, 0.9) 1px 1px 10px;
  padding-left: 15%;
  padding-right: 15%;
}

.slideshow h3 mark {
  line-height: 33px;
  color: white;
  background-color: rgb(0, 0, 0, 0.75);
}

/* Add a background color to the top navigation */
.topnav {
  background-color: rgba(255, 255, 255, 0.75);
  overflow: hidden;
  height: 75px;
  text-align: center;
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
}

.topnav #menu {
  position: relative;
  display: inline-block;
}

/* Style the links inside the navigation bar */
.topnav #menu a {
  color: #333333;
  font-family: Raleway;
  font-weight: bold;
  letter-spacing: 1px;
  text-decoration: none;
  font-size: 14px;
  padding: 5px 0px;
  line-height: 75px;
}

/* Change the color of links on hover */
.topnav #menu a:hover {
  color: #03C4EB;
}

/* Add a color to the active/current link */
.topnav #menu a.active {
  /*background-color: #04AA6D;*/
  color: red;
}

.topnav #menu #logo {
  position: absolute;
  height: 75px;
  line-height: 75px;
  text-align: center;
  right: 500px;
}
.topnav #menu #logo img {
  height: 50px;
  display: inline-block;
  vertical-align: middle;
}
p.first:first-letter {
    float: left;
    font-weight: normal;
    font-size: 110px;
    line-height: 1;
    margin-right: 9px;
}
/* Images below need to be text center aligned */

</style>
</head>
<body>

<div class="wrapper">
  <div class="topnav">
    <div id="menu">
      <div id="logo">
        <img src="https://robotics.rutgers.edu/wp-content/uploads/2020/10/RUNB_S_RED_BLACK.png" alt=""/>
      </div>
      <a href="#home">HOME</a>
      <a href="#people">PEOPLE</a>
      <a href="#research">RESEARCH</a>
      <a href="#curriculum">CURRICULUM</a>
      <a href="#n2e">N2E ROBOTICS</a>
      <a class="active" href="#contact">CONTACT</a>
    </div>
  </div>

<p style="padding-top: 70px;padding-left: 20%;padding-right: 20%;font-family:'Open Sans';font-size:22px;color:#777777;">

</p>

</div>

</body>
</html>
